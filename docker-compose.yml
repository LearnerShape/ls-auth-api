version: "3"

services:
    web:
        build:
          context: .
          dockerfile: ./compose/web/Dockerfile
        image: ls-auth-api_web
        expose:
          - "5000"
        ports:
          - "5000:5000"
        volumes:
          - "./:/app/app"
        env_file: .env
        working_dir: /app/app
        command: ./start.sh
        links:
          - database

    database:
        image: postgres:12
        volumes:
          - lsdb_data:/var/lib/postgresql
        environment:
          POSTGRES_HOST_AUTH_METHOD: trust
        expose:
          - "5432"
        ports:
          - "5432:5432"

    broker:
        image: rabbitmq:3.9-management
        expose:
          - "5672"
        ports:
          - "5672:5672"
          - "15672:15672"

    worker:
        build:
          context: .
          dockerfile: ./compose/worker/Dockerfile
        image: ls-auth-api_worker
        volumes:
          - "./:/app/app"
        env_file: .env
        working_dir: /app/app
        command: ./start_celery_worker.sh
        links:
          - database
          - broker


    blockchain:
      build:
        context: .
        dockerfile: ./compose/blockchain/Dockerfile
        args:
          - PRISM_SDK_PASSWORD
      image: ls-auth-api_blockchain
      expose:
        - "8080"
      ports:
        - "8080:8080"

volumes:
    lsdb_data:
        driver: local

networks:
    default:
        external:
            name: ui-api-bridge
